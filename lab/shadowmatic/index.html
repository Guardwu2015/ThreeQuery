<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>shadowmatic</title>
	</head>

	<body>
		<script src="../../lib/three.min.js"></script>
		<script src="../../lib/OrbitControls.js"></script>
		<script src="../../lib/plugins/TrackballControls.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/threeQuery.min.js"></script>
		<script src="../../lib/OBJLoader.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/MTLLoader.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//three.js是threeQuery的依赖，必须要在threeQuery之前引入。
			var [scene, renderer, camera] = $$.init({}, {}, {
				fov: 30
			});
			renderer.shadowMap.enabled = true;
			//			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			//			renderer.gammaInput = true;
			//			renderer.gammaOutput = true;

			camera.position.z = 10;
			camera.position.x = 5;
			camera.position.y = 0;

			//			$$.Controls.createOrbitControls({
			//				minDistance: 200
			//			});
			$$.animate();
			initScene();

			function initScene() {
				initLight();

				var geometry = new THREE.PlaneBufferGeometry(10, 10, 1);
				var material = new THREE.MeshLambertMaterial({
					color: 0xffffff,
					side: THREE.DoubleSide
				});
				var plane = new THREE.Mesh(geometry, material);
				plane.castShadow = true;
				plane.receiveShadow = true;
				plane.position.z = -15;
				scene.add(plane);

				addObj();

				camera.lookAt(plane.position);

			}

			function initLight() {
				scene.add(new THREE.AmbientLight(0x333333));
				var directionalLight = new THREE.DirectionalLight(0xffffff, 0.75);
				directionalLight.position.set(0, 0, 30);
				directionalLight.castShadow = true;
				directionalLight.shadow.mapSize.width = 1024; // default
				directionalLight.shadow.mapSize.height = 1024; // default
				directionalLight.shadow.camera.near = 0.5; // default
				directionalLight.shadow.camera.far = 500 // default
				scene.add(directionalLight);

			}

			function addObj() {
				var group = new THREE.Group();
				var group2 = new THREE.Group();
				group.add(group2);
				group2.rotation.set(1,2,0);
				group.position.z = 0.001;
				var material = new THREE.MeshLambertMaterial({
					color: 0x00ffff
				});
				var geometry = new THREE.BoxBufferGeometry(1.5, 0.5, 0.5);
				var cube = new THREE.Mesh(geometry, material);
				cube.castShadow = true;
				cube.receiveShadow = true;
				group2.add(cube);
				
				var geometry = new THREE.BoxBufferGeometry(0.5, 0.5, 1.5);
				var cube = new THREE.Mesh(geometry, material);
				cube.castShadow = true;
				cube.receiveShadow = true;
				group2.add(cube);
				cube.position.y=2;
				
				var geometry = new THREE.BoxBufferGeometry(0.5, 4, 0.5);
				var cube = new THREE.Mesh(geometry, material);
				cube.castShadow = true;
				cube.receiveShadow = true;
				group2.add(cube);
				cube.position.x=0.75;
				cube.position.z=2;
				cube.position.y=0.27;
				cube.rotation.z=Math.PI/9;
				
				var geometry = new THREE.BoxBufferGeometry(0.5, 4, 0.5);
				var cube = new THREE.Mesh(geometry, material);
				cube.castShadow = true;
				cube.receiveShadow = true;
				group2.add(cube);
				cube.position.x=-0.75;
				cube.position.z=-2;
				cube.position.y=0.27;
				cube.rotation.z=-Math.PI/9;
				
//				var geometry =new 
				
				scene.add(group);
				var controls = new THREE.OrbitControls(group);
				controls.rotateSpeed=0.5;
				controls.minPolarAngle=-Math.PI*2;
				controls.maxPolarAngle=Math.PI*2;
				$$.actionInjections.push(controls.update);
				
			}
		</script>
	</body>

</html>
