<!DOCTYPE html>
<html lang="en">

	<head>
		<title>three.js webgl - render-to-texture</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>
		<script src="../../lib/three.min.js"></script>
		<script src="../../js/threeQuery.min.js"></script>

		<script id="fragment_shader_screen" type="x-shader/x-fragment">
			varying vec2 vUv;
			uniform sampler2D tDiffuse;
			void main() {
				gl_FragColor = texture2D( tDiffuse, vUv );
			}
		</script>
		<script id="fragment_shader_pass_1" type="x-shader/x-fragment">
			varying vec2 vUv;
			uniform float time;
			void main() {
				float r = vUv.x;
				if( vUv.y < 0.5 ) r = 0.0;
				float g = vUv.y;
				if( vUv.x < 0.5 ) g = 0.0;
				gl_FragColor = vec4( r, g, time, 1.0 );
			}

		</script>
		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script>
			var [scene, renderer, camera] = $$.init();
			$$.animate();

			var world = new $$.SubWorld({}, {});
			$$.Component.createSkybox("../../textures/patterns/skybox.png", 10000, world);

			var rtTexture = new THREE.WebGLRenderTarget($$.getWorldWidth(), $$.getWorldHeight(), {
				minFilter: THREE.LinearFilter,
				magFilter: THREE.NearestFilter,
				format: THREE.RGBFormat
			});

			var materialScreen = new THREE.ShaderMaterial({
				uniforms: {
					tDiffuse: {
						value: rtTexture.texture
					}
				},
				vertexShader: document.getElementById('vertexShader').textContent,
				fragmentShader: document.getElementById('fragment_shader_screen').textContent,

				depthWrite: false
			});
			
			var geometry = new THREE.BoxGeometry(8, 8, 8);
			var material = materialScreen;
			var mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);
			
			var geometry = new THREE.BoxGeometry(5, 5, 5);
			var material = materialScreen;
			var mesh2 = new THREE.Mesh(geometry,  new THREE.MeshBasicMaterial( { color: 0xff0000} ));
			world.scene.add(mesh2);
			mesh2.position.z=-20;
			world.camera.lookAt(mesh2.position);

			var directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
			directionalLight.position.set(0, 1, 0);
			scene.add(directionalLight);

			var light = new THREE.AmbientLight(0x222222); // soft white light
			scene.add(light);

			camera.position.x = 10;
			camera.position.y = 10;
			camera.position.z = 10;
			camera.lookAt(mesh.position);

			$$.actionInjections.push(function() {
				renderer.render(world.scene,world.camera,rtTexture,true);
				mesh2.rotation.x += 0.01;
				mesh2.rotation.y += 0.02;
			});
			
//			world.toMain();
		</script>
	</body>

</html>
