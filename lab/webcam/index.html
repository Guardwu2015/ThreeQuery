<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script src="../../lib/three.min.js"></script>
		<script src="../../js/threeQuery.min.js"></script>
		<script src="../../lib/OrbitControls.js"></script>
		<script type="text/javascript">
			var [scene, renderer, camera] = $$.init();
			$$.animate();
			var streamG;
			$$.Controls.createOrbitControls();

			var camvideo = document.createElement('video');

			if(navigator.getUserMedia) {
				navigator.getUserMedia({
					video: true
				}, gotStream, noStream);
			}

			function gotStream(stream) {
				streamG=stream;
				if(window.URL) {
					camvideo.src = window.URL.createObjectURL(stream);
				} else {
					camvideo.src = stream;
				}
				camvideo.onerror = function(e) {
					stream.stop();
				};

				stream.onended = noStream;
			}

			function noStream(e) {
				var msg = 'No camera available.';
				if(e.code == 1) {
					msg = 'User denied access to use camera.';
				}
				console.log(msg)
			}

			var texture = new THREE.VideoTexture(camvideo);
			texture.minFilter = THREE.LinearFilter;
			texture.magFilter = THREE.LinearFilter;
			texture.format = THREE.RGBFormat;

			var material = new THREE.MeshBasicMaterial({
				map: texture,
				overdraw: true
			});

			var geometry = new THREE.BoxBufferGeometry(200, 200, 200);
			var mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);
			
			mesh.onClick=function(){
				console.log(streamG)
				streamG.stop();
			}

			camera.position.set(0, 0, 300);
		</script>
	</body>

</html>
