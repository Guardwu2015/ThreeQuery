<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全景视频</title>
	</head>
	<body>
		<img id="btn" src="../video/play.svg" style="width: 30%;position: fixed;top: 50%;left: 50%;transform: translate(-50%,-50%);"/>
		<audio id="sound" src="../video/sound.mp3"></audio>
		<video id="video" src="../video/video.mp4" style="display: none;"></video>
		<script src="../lib/three.min.js"></script>
		<script src="../lib/OrbitControls.js"></script>
		<script src="../js/threeQuery.min.js"></script>
		<script>
			$$.init(null,null,{fov:60});
			$$.animate();
			$$.Controls.createOrbitControls();
			var video = document.getElementById( 'video' );

			var texture = new THREE.VideoTexture( video );
			texture.minFilter = THREE.LinearFilter;
			texture.magFilter = THREE.LinearFilter;
			texture.format = THREE.RGBFormat;
			
			var geometry = new THREE.SphereBufferGeometry( 1000, 64, 64 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff,map: texture,side:THREE.BackSide} );
			var sphere = new THREE.Mesh( geometry, material );
			$$.global.world.add( sphere );
			
			document.getElementById("btn").onclick=function(){
				document.getElementById("btn").style.display="none";
				document.getElementById( 'video' ).play();
				document.getElementById( 'sound' ).play();
			}
		</script>
	</body>
</html>
